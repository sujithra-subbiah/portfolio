<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You | Sujithra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #020617, #0f172a);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .thankyou-box {
            background: #0f172a;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.4);
            animation: fadeIn 0.5s ease;
        }

        h1 {
            font-size: 42px;
            color: #38bdf8;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #cbd5f5;
        }

        .btn {
            background: #38bdf8;
            color: #020617;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>

</head>
<body>

    <div class="thankyou-box">
        <h1>Thank You! ðŸŽ‰</h1>
        <p>Your message has been sent successfully.<br>
        I will get back to you soon.</p>

        <a href="index.html" class="btn">Back to Home</a>
    </div>

</body>
</html>
